    <main>
        <form class="row g-3 m-3 bg-danger text-white">
            <div class="col-md-6 fw-light">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="dulceabigail@gmail.com">
            </div>
            <div class="col-md-6 fw-light">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12 fw-light">
                <label for="inputAddress" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Casa 123">
            </div>
            <div class="col-12 fw-light">
                <label for="inputAddress2" class="form-label">Vivienda</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, departamento,etc">
            </div>
            <div class="col-md-6 fw-light">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4 fw-light">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>CABA</option>
                    <option selected>GBA</option>
                </select>
            </div>
            <div class="col-md-2 fw-light">
                <label for="inputZip" class="form-label">CP</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12 fw-light">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Subcribirse
                    </label>
                </div>
            </div>
            <div class="col-12 m-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
